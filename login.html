<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AI Study Roadmap Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <a href="/index.html" style="text-decoration: none; color: inherit;">
          <span class="logo-text">StudyCraft AI</span>
          <span class="logo-dot"></span>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/features.html">Features</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/login.html" class="cta-link">Login</a></li>
      </ul>
      <button id="theme-toggle" class="theme-toggle-btn">
        <span class="theme-icon">üåô</span>
      </button>
    </div>
  </nav>

  <div class="login-wrapper">
    <div class="container login-container">
      <h1>AI Study Roadmap Planner</h1>

      <div class="google-login">
        <button onclick="loginWithGoogle()" class="google-btn">
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google logo"
            class="google-icon"
          />
          Continue with Google
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <div id="login-form">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" />
        <input id="login-password" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="login-error" class="error"></p>
        <p>
          Don't have an account?
          <a href="#" onclick="showSignup()">Sign up</a>
        </p>
      </div>

      <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input id="signup-username" placeholder="Username" />
        <input id="signup-password" type="password" placeholder="Password" />
        <button onclick="signup()">Sign Up</button>
        <p id="signup-error" class="error"></p>
        <p>
          Already have an account?
          <a href="#" onclick="showLogin()">Login</a>
        </p>
      </div>

      <p id="loading"></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithGoogle = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        localStorage.setItem(
          "user",
          JSON.stringify({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName
          })
        );

        window.location.href = "/";
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed. Please try again.");
      }
    };

    auth.onAuthStateChanged((user) => {
  if (user && window.location.pathname === "/login") {
    window.location.href = "/";
  }
});

  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      if (!themeToggle) return;

      const themeIcon = themeToggle.querySelector('.theme-icon');
      const currentTheme = localStorage.getItem('theme') || 'dark';

      document.documentElement.setAttribute('data-theme', currentTheme);
      updateThemeIcon(currentTheme);

      themeToggle.addEventListener('click', () => {
        const theme = document.documentElement.getAttribute('data-theme');
        const newTheme = theme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      });

      function updateThemeIcon(theme) {
        themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      }
    });
  </script>
  <script>
    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = '';
      document.getElementById('loading').textContent = 'Logging in...';
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          window.location.href = '/';
        } else {
          errorEl.textContent = data.error;
        }
      } catch (error) {
        errorEl.textContent = 'Login failed';
      } finally {
        document.getElementById('loading').textContent = '';
      }
    }

    async function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      const errorEl = document.getElementById('signup-error');
      errorEl.textContent = '';
      document.getElementById('loading').textContent = 'Signing up...';
      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          window.location.href = '/';
        } else {
          errorEl.textContent = data.error;
        }
      } catch (error) {
        errorEl.textContent = 'Signup failed';
      } finally {
        document.getElementById('loading').textContent = '';
      }
    }

    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  </script>
</body>
</html>
