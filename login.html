<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI Study Roadmap Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <a href="/index.html" style="text-decoration: none; color: inherit;">
          <span class="logo-text">StudyCraft AI</span>
          <span class="logo-dot"></span>
        </a>
      </div>
      <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/features.html">Features</a></li>
        <li><a href="/about.html">About</a></li>
        <li id="auth-link"><a href="/login.html" class="cta-link">Login</a></li>
        <li>
          <button class="theme-toggle-btn" id="theme-toggle">
            <span class="theme-icon">ðŸŒ™</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="login-wrapper">
    <div class="container login-container">
      <h1>AI Study Roadmap Planner</h1>

      <div class="google-login">
        <button onclick="loginWithGoogle()" class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon" />
          Continue with Google
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <div id="login-form">
        <h2>Login</h2>
        <input id="login-email" type="email" placeholder="Email" />
        <input id="login-password" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="login-error" class="error"></p>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
      </div>

      <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input id="signup-name" type="text" placeholder="Full Name" />
        <input id="signup-email" type="email" placeholder="Email" />
        <input id="signup-password" type="password" placeholder="Password (min 6 characters)" />
        <input id="signup-confirm-password" type="password" placeholder="Confirm Password" />
        <button onclick="signup()">Sign Up</button>
        <p id="signup-error" class="error"></p>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>

      <p id="loading"></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-6wm65YIu-EtRC5z1YJ65HT9D418j9lc",
      authDomain: "studycraft-ai-3257a.firebaseapp.com",
      projectId: "studycraft-ai-3257a",
      storageBucket: "studycraft-ai-3257a.firebasestorage.app",
      messagingSenderId: "549698898950",
      appId: "1:549698898950:web:3d1699af5bbcd6e40b0787",
      measurementId: "G-180LBNQQGL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });

    // Google Login
    window.loginWithGoogle = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        localStorage.setItem("user", JSON.stringify({
          uid: result.user.uid,
          email: result.user.email,
          displayName: result.user.displayName
        }));
        window.location.href = "/index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    // Email Login
    window.login = async function() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      const loadingEl = document.getElementById('loading');
      errorEl.textContent = '';

      if (!email || !password) {
        errorEl.textContent = 'Please fill all fields';
        return;
      }

      loadingEl.textContent = 'Logging in...';
      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("user", JSON.stringify({
          uid: result.user.uid,
          email: result.user.email,
          displayName: result.user.displayName || email.split('@')[0]
        }));
        window.location.href = "/index.html";
      } catch (error) {
        if (error.code === 'auth/user-not-found') errorEl.textContent = 'No account found';
        else if (error.code === 'auth/wrong-password') errorEl.textContent = 'Incorrect password';
        else errorEl.textContent = error.message;
      } finally {
        loadingEl.textContent = '';
      }
    };

    // Email Signup
    window.signup = async function() {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;
      const errorEl = document.getElementById('signup-error');
      const loadingEl = document.getElementById('loading');
      errorEl.textContent = '';

      if (!name || !email || !password || !confirmPassword) {
        errorEl.textContent = 'Please fill all fields';
        return;
      }
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }
      if (password.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters';
        return;
      }

      loadingEl.textContent = 'Creating account...';
      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(result.user, { displayName: name });
        localStorage.setItem("user", JSON.stringify({
          uid: result.user.uid,
          email: result.user.email,
          displayName: name
        }));
        window.location.href = "/index.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') errorEl.textContent = 'Email already registered';
        else errorEl.textContent = error.message;
      } finally {
        loadingEl.textContent = '';
      }
    };

    auth.onAuthStateChanged((user) => {
      if (user) {
        localStorage.setItem("user", JSON.stringify({
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email?.split('@')[0]
        }));
        window.location.href = "/index.html";
      }
    });
  </script>

  <script>
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = themeToggle?.querySelector('.theme-icon');
      const currentTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', currentTheme);
      if (themeIcon) themeIcon.textContent = currentTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';

      themeToggle?.addEventListener('click', () => {
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        if (themeIcon) themeIcon.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
      });

      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');
      hamburger?.addEventListener('click', () => {
        navLinks.classList.toggle('open');
        hamburger.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
